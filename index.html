<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Encriptador de texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <header>
        <div class="col col-md mt-2">
          <img src="img/Logo.png" alt="logo">
        </div>
      </header>
    </div>
            <!-- textarea del texto  -->
     <div class="row">
      <div class="text-area col-12 col-md-8 order-0 order-md-0 mt-3">
       <textarea class="area-texto" name="textarea" id="area-texto" cols="60" rows="20"  placeholder="ingrese el texto aqui"></textarea>
    </div>
           <!-- mensaje -->
      <div class="cuadro col-12 col-md-4 text-center mb-3  order-3 order-md-0">
        <aside>
            <img class="muñeco p-5 d-none d-md-block" src="img/Muñeco (1).png" alt="muñeco">
            <textarea class="mensaje-text mt-md-3 mt-3 mb-3" name="mensaje-text" id="mensaje-text" cols="20" rows="10"></textarea>
       </aside>
       <button class="btn_copiar mb-5" id="btn_copiar" onclick="copiar()">Copiar</button> 
      </div>
                 <!-- botones" -->
      <div class="row mb-3">
        <div class="btn col-12 col-md-8 text-center  order-1 order-md-1 mt-2 mt-md-0">
          <p><img src="img/bi_exclamation-circle-fill.png" alt="signo_exclamacion">Solo letras minusculas y sin acentos</p><br>
          <input class="btn_encriptar mx-4 mb-2 mb-md-0" type="button" value="Encriptar" id="btn-encriptar" onclick="encriptar()">
          <input class="btn_desencriptar" type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptar()"> 
        </div>
       </div>
     </div>
    </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
</body>
</html>
