<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Encriptador de texto</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 col-xs-12">
                <div>
                    <img src="img/Logo.png" alt="logo">
                </div>
                <textarea class="area-texto" name="textarea" id="area-texto"
                    cols="60" rows="20"
                    placeholder="ingrese el texto aqui"></textarea>
            </div>
            <!-- aside -->
            <div
                class="cuadro col-12 col-xl-4  col-md-12 col-xs-12 text-center  mt-5 order-2 order-xl-0 order-md-2 order-xs-2">
                <img class="muñeco mt-4 d-none d-md-none d-xl-block"
                    src="img/Muñeco (1).png" alt="muñeco">
                <p class="fw-bold fs-5 mt-md-2">No se encontro ningun mensaje de
                    texto</p>
                <textarea class="mensaje-text text-xs-center text-md-center"
                    name="mensaje-text" id="mensaje-text" cols="45" rows="10"
                    placeholder=" Ingresa un texto que deseas encriptar o Desencriptar"></textarea><br>
                <button class="btn_copiar mb-5" id="btn_copiar"
                    onclick="copiar()">Copiar</button>
            </div>
            <!-- button -->
            <div class="row">
                <div class="col">
                    <p><img src="img/bi_exclamation-circle-fill.png"
                            alt="signo_exclamacion">Solo letras minusculas y sin
                        acentos</p><br>
                    <input class="btn_encriptar mx-4 mb-2 mb-md-0" type="button"
                        value="Encriptar" id="btn-encriptar"
                        onclick="encriptar()" onclick="none()">
                    <input class="btn_desencriptar mx-4 mb-2 mb-md-0"
                        type="button" value="Desencriptar" id="btn-desencriptar"
                        onclick="desencriptar()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
